hikariCP:
  driver: com.mysql.cj.jdbc.Driver
  connectionTimeout: 5000
  maxLifeTime: 30000
  minimumIdle: 1
  maximumPoolSize: 50
  autoCommit: true
mysql:
  address: localhost
  port: 3306
  database: whitelist
  user: root
  password: 123456
  args: '?useUnicode=true&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&connectTimeout=3000&socketTimeout=5000'
# 是否踢出未绑定玩家
enabled: false
# 验证码过期的时间，单位为秒
codeTimeoutSecond: 300
# 允许绑定的服务器ID
bind_guilds:
  - 0
# 允许绑定的频道列表
bind_channels:
  - 0
roles:
  工作人员: '48456844'
  玩家: '40572151'
lang:
